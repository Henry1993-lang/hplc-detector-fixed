name: Build EXE with PyInstaller

on:
  workflow_dispatch:  # 手動実行のみ（まず動作確認）

jobs:
  build-windows:
    runs-on: windows-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pyinstaller pandas numpy matplotlib seaborn scipy

      - name: Build with PyInstaller
        run: |
          pyinstaller EXE_HPLC_Det.py --noconfirm --onefile --noconsole

      - name: Upload artifact
        uses: actions/upload-artifact@v3
        with:
          name: exe-output
          path: dist/EXE_HPLC_Det.exe
